description: Request body for batch retrieving activities for specified metadata, network and tag and type is required
required: true
content:
  application/json:
    schema:
      type: object
      properties:
        accounts:
          type: array
          items:
            $ref: "../schemas/DecentralizedAccount.yaml"
          x-go-type-skip-optional-pointer: true
        limit:
          $ref: "../schemas/Limit.yaml"
        action_limit:
          $ref: "../schemas/ActionLimit.yaml"
        cursor:
          $ref: "../schemas/Cursor.yaml"
        since_timestamp:
          $ref: "../schemas/Timestamp.yaml"
        until_timestamp:
          $ref: "../schemas/Timestamp.yaml"
        success:
          $ref: "../schemas/Success.yaml"
        network:
          type: object
          allOf:
           - $ref: "../schemas/ProtocolNetwork.yaml"
          x-oapi-codegen-extra-tags:
            validate: "required"
        tag:
          type: object
          allOf:
           - $ref: "../schemas/ProtocolTag.yaml"
          x-oapi-codegen-extra-tags:
            validate: "required"
        type:
          type: string
          allOf:
            - $ref: "../schemas/ProtocolType.yaml"
          x-oapi-codegen-extra-tags:
            validate: "required"
        platform:
          $ref: "../schemas/DecentralizedPlatform.yaml"
        metadata_query_where:
          type: string
          description: "SQL WHERE clause for metadata filtering (e.g. actions::jsonb @> '[{\"metadata\": {\"from\": {\"address\": \"0xC02aaA39b223FE8D0A0e5C4F27eAD9083C756Cc2\"}, \"to\": {\"address\": \"0xB3912b20b3aBc78C15e85E13EC0bF334fbB924f7\"}}}]')"
          x-oapi-codegen-extra-tags:
            validate: "required"
