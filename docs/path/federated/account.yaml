get:
  summary: Get Account Activities
  description: This endpoint retrieves the activities associated with a specified account in the federated system. You can use various query parameters to filter and paginate the results, including limits on the number of activities and actions, timestamps, success status, direction, and more.
  tags:
    - Federated
  security:
    - bearerAuth: []
  parameters:
    - $ref: "../../parameters/path/account.yaml"
    - $ref: "../../parameters/query/limit.yaml"
    - $ref: "../../parameters/query/action_limit.yaml"
    - $ref: "../../parameters/query/cursor.yaml"
    - $ref: "../../parameters/query/since_timestamp.yaml"
    - $ref: "../../parameters/query/until_timestamp.yaml"
    - $ref: "../../parameters/query/success.yaml"
    - $ref: "../../parameters/query/direction.yaml"
    - $ref: "../../parameters/query/network.yaml"
    - $ref: "../../parameters/query/tag.yaml"
    - $ref: "../../parameters/query/type.yaml"
    - $ref: "../../parameters/query/platform/federated.yaml"
  responses:
    "200":
      $ref: "../../responses/ActivitiesResponse.yaml"
    "400":
      $ref: "../../responses/BadRequest.yaml"
    "404":
      $ref: "../../responses/NotFound.yaml"
    "500":
      $ref: "../../responses/InternalError.yaml"