name: Redocly openapi generate

on:
  push:
#    paths:
#      - "docs/api.yaml"
#      - "docs/**"
  pull_request:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up node
        uses: actions/setup-node@v4

      - id: auth
        use: google-github-actions/auth@v2

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli@latest

      - name: Run linting
        run: redocly lint docs/api.yaml --format=github-actions

      - name: Run bundle
        run: redocly bundle docs/api.yaml --output=openapi.yaml

      - name: Get bundle file hash
        run: echo "::set-output name=hash::$(sha256sum openapi.yaml | cut -d ' ' -f 1)"

      # upload to gcs
      - name: upload-file
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: openapi.yaml
          destination: rss3-openapi/${{ steps.generate.outputs.hash }}/openapi.yaml
